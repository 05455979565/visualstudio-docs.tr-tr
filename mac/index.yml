    text: Mac için Visual Studio ile Web siteleri ile ASP.NET Core ve .NET Core kullanarak uygulamaları Unity ile oyunlar ve mobil uygulamaları Android ve Xamarin kullanarak iOS için oluşturabilirsiniz. Azure sayesinde uygulamalarınıza kolayca eklenebilir.
